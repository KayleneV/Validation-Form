<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="XA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Validation Form</title>

    <link rel="stylesheet" href="Form.css">

</head>

<body>

    <br>
    <h1 id="header"> Registration Form</h1>
    <br>

    <form action=" method=get" class="Registration Form">
        
        <div class="Registration Form">
            <label for="User ID"> User ID</label>
            <input type="User ID" name="User ID" id="User ID" placeholder="Required, length of 6 to 12 characters" required>
        </div>

        <br>

        <div>
            <label for="Password"> Password </label>
            <input type="Password" name="Password" id="Password" placeholder="Required, must be a valid password" required>
        </div> 

        <br>

        <div>
            <label for="Firstname"> Firstname</label>
            <input type="Firstname" name="Firstname" id="Firstname" placeholder="Required, length of 6 to 12 characters" required>
        </div>

        <br>

        <div>
            <label for="Lastname"> Lastname </label>
            <input type="Lastname" name="Lastname" id="Lastname" placeholder="Required, length of 6 to 12 characters" required>
        </div>

        <br>

        <div>
        <label for="Addres"> Addres</label>
        <input type="Addres" name="Addres" id="Addres" placeholder="Optional" required>
        </div>

    <br>

    <div>
        <label for="Country"> Country </label>
        <select name="Country" id="Country">
            <option value="Please select a Country"></option>  
            <option value=" ">Afghanistan </option>
            <option value=" "> Bahamas </option>
            <option value=" "> Cameroon </option>
            <option value=" "> Denmark </option>
            <option value=" "> Egypt </option>
            <option value=" "> Namibia </option>
            <option value=" "> South Africa </option>
        </select>
    </div>

<br>

<div>
    <label for="Zip Code"> Zip Code</label>
    <input name="Zip Code" id="Zip Code" placeholder="Required, number only" required>
</div>

<br>

<div>
    <label for="Email"> Email </label>
    <input name="Email" id="Email" placeholder="Required, a valid email" required>
</div>

<br>

<div>
    <input type="radio" name="Gender" value="Male" checked> Male
</div>

<br>

<div>
    <input type="radio" name="Gender" value="Female" checked> Female
</div>

    </form>


</body>























</html>
